<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20231215121107">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<div class="page__auction auction">
				<div class="auction__container">
					<div data-tabs class="auction">
						<div data-tabs-body class="auction__content">
							<div class="auction__body">
								<div class="auction__items">
									<textarea autocomplete="off" name="form[]" placeholder="Введите одну или несколько строк данных...
<Дата> | <Ссылка> | <Сек . до конца аукциона для авто-ставок> | <Максимальная цена>
01.03.2025 05:00 | https:178fz.roseltorg.ru/#com/procedure/trade/lot/000000/procedure/000000 | 180 |1000
									" data-error="Помилка" class="auction__text input"></textarea>
									<button class="auction__button" type="submit">Добавить</button>
								</div>
							</div>
							<div class="auction__body">
								<div class="auction__items">
									<textarea autocomplete="off" name="form[]" placeholder="Торги" data-error="Помилка"
										class="auction__text input"></textarea>
									<button class="auction__button" type="submit">Добавить</button>
								</div>
							</div>
							<div class="auction__body">
								<div class="auction__items">
									<textarea autocomplete="off" name="form[]" placeholder="Завершенные(Неизвестно)"
										data-error="Помилка" class="auction__text input"></textarea>
									<button class="auction__button" type="submit">Добавить</button>
								</div>
							</div>
							<div class="auction__body">
								<div class="auction__items">
									<textarea autocomplete="off" name="form[]" placeholder="Завершенные(Победа) "
										data-error=" Помилка" class="auction__text input"></textarea>
									<button class="auction__button" type="submit">Добавить</button>
								</div>
							</div>
							<div class="auction__body">
								<div class="auction__items">
									<textarea autocomplete="off" name="form[]" placeholder="Завершенные(Поражение)"
										data-error="Помилка" class="auction__text input"></textarea>
									<button class="auction__button" type="submit">Добавить</button>
								</div>
							</div>
						</div>
						<nav data-tabs-titles class="auction__navigation">
							<button type="button" class="auction__title _tab-active">Не начать!</button>
							<button type="button" class="auction__title">Торги</button>
							<button type="button" class="auction__title">Завершенные(Неизвестно)</button>
							<button type="button" class="auction__title">Завершенные(Победа)</button>
							<button type="button" class="auction__title">Завершенные(Поражение)</button>
						</nav>
					</div>


				</div>
			</div>
			<section class="page__information information">
				<div class="information__container">
					<div class="information__colum">
						<h2 class="information__title">№Лота</h2>
						<div class="information__number">#1</div>
					</div>
					<div class="information__colum">
						<h2 class="information__title">Ссылка</h2>
						<a href="#" class="information__number">Открыть</a>

					</div>
					<div class="information__colum">
						<h4 class="information__title">Примечание</h4>
						<div class="information__number">-</div>
					</div>
					<div class="information__colum">
						<h2 class="information__title">Начало</h2>
						<div class="information__number">05.12.2023, <br> 09:00:00</div>

					</div>
					<div class="information__colum">
						<h2 class="information__title">Стартовая цена(руб)</h2>
						<div class="information__number">-</div>
					</div>
					<div class="information__colum">
						<h2 class="information__title">Текущая цена(руб)</h2>
						<div class="information__number">-</div>
					</div>
					<div class="information__colum">
						<h2 class="information__title">Макс цена(руб)</h2>
						<div class="information__number">35000</div>
					</div>
					<div class="information__colum">
						<h2 class="information__title">Шаг(руб)</h2>
						<div class="information__number">-</div>
					</div>
					<div class="information__colum">
						<h2 class="information__title">Шагов сделано</h2>
						<div class="information__number">0</div>
					</div>
					<div class="information__colum">
						<h2 class="information__title">До конца осталось</h2>
						<div class="information__number">-</div>
					</div>
					<div class="information__colum">
						<h2 class="information__title">Ваша позиция</h2>
						<div class="information__number">0</div>
					</div>
					<div class="information__colum">
						<h2 class="information__title">Последнее изменение статуса</h2>
						<div class="information__number">05.12.2023, <br> 05:16:01</div>
					</div>
					<div class="information__colum">
						<h2 class="information__title">Авто-ставки</h2>
						<div class="toggle-switch">
							<input class="toggle-input" id="toggle" type="checkbox">
							<label class="toggle-label" for="toggle"></label>
						</div>

					</div>
					<div class="information__colum">
						<div class="information__title">Действие</div>
						<div class="information__icons">
							<a class="information__icon information__icon--small" href="#"><img src="img/01.svg"
									alt="basket"></a>
							<a class="information__icon" href="#"><img src="img/02.svg" alt="write"></a>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20231215121107"></script>
</body>

</html>
